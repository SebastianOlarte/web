<!DOCTYPE html>

<body>
<h1 style="text-transform: uppercase;">Usando Selectores de atributo</h1>
<div id="contenedorform">
<form method="post" action="#">
<label>Ingrese nombre:</label>
<input type="text" name="nombre" size="30">
<br>
<label>Ingrese mail:</label>
<input type="text" name="mail" size="45">
<br>
<label>Comentarios:</label>
<textarea name="comentarios" cols="30" rows="5"></textarea>
<br>
<input class="botonsubmit" type="submit" value="confirmar">
</form>
</div>
<h1 style="text-shadow: blue; font-style: italic;">Soy un h1 pintado por un selector de atributo. En su atributo style </h1>
</body>
